<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test InMobi Ads</title>
  <style>
    /* Banner container */
    #inmobi-banner {
      width: 320px;
      height: 50px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    /* Native container */
    #inmobi-native {
      width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Test InMobi Ads</h2>

  <!-- Banner Ad -->
  <div id="inmobi-banner"></div>

  <!-- Native Ad -->
  <div id="inmobi-native"></div>

  <script>
    window.inmobi = window.inmobi || {};
    window.inmobi.conf = {
      siteid: "10000084710",  // Website Key thật
      slot: {
        banner: {
          containerid: "inmobi-banner",
          adtype: "banner",
          slotid: "10000468239" // Banner Placement ID
        },
        native: {
          containerid: "inmobi-native",
          adtype: "native",
          slotid: "10000468934" // Native Placement ID
        }
      }
    };
  </script>

  <!-- Script InMobi mới 2025 -->
  <script async src="https://i.l.inmobicdn.net/sdk/jsac/p1/inmobi.js"></script>

  <script>
    window.addEventListener('load', () => {
      console.log("Page loaded, InMobi script should render banner & native ad.");
    });
  </script>
</body>
</html>
